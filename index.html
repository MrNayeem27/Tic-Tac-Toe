<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TIC TAC TOE</title>

        <!-- Importing a custom font for a more polished look -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/script.js" defer></script>
        <body>

            <!-- Screen 1: Mode Selection -->
            <div id="mode-selection-screen" class="mode-selection-screen">
                <h1>TIC TAC TOE</h1>
                <button id="singlePlayerBtn" class="mode-btn">Single
                    Player</button>
                <button id="duoPlayerBtn" class="mode-btn">Duo Player</button>
            </div>

            <!-- Screen 2: Game Board -->
            <div id="game-container" class="game-container hidden">
                <h2 id="game-status"></h2>
                <div id="board" class="noughts-and-crosses-board">
                    <!-- Cells will be generated by JavaScript -->
                </div>
            </div>

            <!-- Screen 3: Game Over Overlay -->
            <div id="game-over-overlay" class="game-over-overlay hidden">
                <div class="game-over-content">
                    <h2 id="result-message" class="result-message"></h2>
                    <button id="restart-btn" class="restart-btn">New
                        Game</button>
                </div>
            </div>

        </body>
    </html>
